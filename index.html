<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JakkOS Boot</title>
</head>
<body>
    <div id="boot-screen">
        <div id="boot-logo">
            <h1>JakkOS</h1>
            <p>Version: <span id="version">2.2.6</span></p>
        </div>
        <div id="boot-status">
            <p id="status-message">Initializing boot sequence...</p>
            <p id="progress-percent">0%</p>
        </div>
        <div id="boot-loader">
            <div class="loader-bar">
                <div class="loader-fill"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
